<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>TODO APP</title>

      <link rel="stylesheet" href="./styles/css/styles.css" />
   </head>
   <body>
      <div class="container">
         <h1>React Coding Journal</h1>
         <div class="journal">
            <div class="thoughts-container">
               <h2>Thoughts for the Day</h2>

               <form action="">
                  <input type="text" name="thoughts-date" id="thoughts-date" value="" />

                  <input type="text" name="thoughts" id="thoughts" placeholder="What is in your mind?" />

                  <input type="submit" name="thoughts-btn" id="thoughts-btn" value="Save" />
               </form>

               <div class="display thoughts-display">
                  <h3>Your thoughts for the day</h3>

                  <div class="thought-list">
                     <div class="date">19/Aug/2022</div>
                     <div class="list">Learn About About About React</div>

                     <div class="btn-container">
                        <button class="complete-btn">Complete</button>
                        <button class="delete-btn">X</button>
                     </div>
                  </div>

                  <div class="thought-list">
                     <div class="list">Learn About About About About React</div>

                     <div class="btn-container">
                        <button class="complete-btn">Complete</button>
                        <button class="delete-btn">X</button>
                     </div>
                  </div>
               </div>
            </div>

            <div class="task-container">
               <h2>Task for the Day</h2>
               <form action="">
                  <input type="date" name="task-date" id="task-date" value="" />

                  <input type="text" name="task" id="task" placeholder="Your task is?" />

                  <input type="submit" name="task-btn" id="task-btn" value="Save" />
               </form>

               <div class="display task-display">
                  <h3>Your thoughts for the day</h3>
                  <div class="thought-list">
                     <div class="list">Learn About About About About React</div>

                     <div class="btn-container">
                        <button class="complete-btn">Complete</button>
                        <button class="delete-btn">X</button>
                     </div>
                  </div>

                  <div class="thought-list">
                     <div class="list">Learn About About About About React</div>

                     <div class="btn-container">
                        <button class="complete-btn">Complete</button>
                        <button class="delete-btn">X</button>
                     </div>
                  </div>
               </div>
            </div>
         </div>

         <div id="modal-container">
            <div class="modal">
               <div class="question">Remove the records?</div>
               <div class="confirmation-btn">
                  <button class="confirm">Ok</button>
                  <button class="cancel">Cancel</button>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
